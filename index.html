<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="head">
        <div class="mark">✨</div>
        <div>
          <h1 class="title">Cek di Sini</h1>
          <p class="subtitle">Klik salah satu tombol untuk lanjut ke halaman berikutnya.</p>
        </div>
      </header>

      <div class="actions">
        <button class="btn btn-shopee" id="btnPage1" type="button">
          <img src="keranjang.png" alt="Shopee" class="btn-icon" />
          <div class="btn-text">
            <span class="btn-title">Keranjang Produk</span>
            <span class="btn-desc">Lihat detail & info produk</span>
          </div>
          <span class="btn-arrow">›</span>
        </button>

        <button class="btn btn-page" id="btnPage2" type="button">
          <span class="dot"></span>
          <div class="btn-text">
            <span class="btn-title">Kalau pingin ayam bakar</span>
            <span class="btn-desc">Ayam Bakar & Goreng Aldama</span>
          </div>
          <span class="btn-arrow">›</span>
        </button>
      </div>

      <p class="footnote">DCA<b>KURA</b></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
